<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Budget</title>
    <!-- Bootstrap style sheed cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom css link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- <link rel="stylesheet" href="./style/bootstrap.min.css" /> -->
  </head>
  <body>
    <!-- header part  -->
    <header class="container bg-success py-3 mb-2">
      <div><h2 class="text-center fs-2 fw-bolder py-2">Monthly Budget</h2></div>
    </header>
    <!-- main section start -->
    <main class="container">
      <section>
        <div class="row g-4">
          <div class="col-7">
            <div class="p-3 border bg-light">
              <img src="./img/monthly_budget.jpg" class="img-fluid" alt="..." />
            </div>
          </div>
          <div class="col-5">
            <div class="p-3 border bg-light">
              <div
                class="d-flex flex-column bd-highlight mb-3 justify-content-center"
              >
                <!-- Incom input section -->
                <div class="m-2"><h3 class="text-center">Income</h3></div>
                <div
                  class="d-flex justify-content-center align-items-center m-2"
                >
                  <p class="me-3">income :</p>
                  <input id="monthly_Incom" class="inputBox" type="text" name="" id="" value="1000" />
                </div>

                <!-- Expenses input section -->
                <div class="m-2"><h3 class="text-center">Expenses</h3></div>
                <div
                  class="d-flex justify-content-center align-items-center m-2"
                >
                  <p class="me-3">Food :</p>
                  <input id="food_Exp" class="inputBox" type="text" name="" value="3000"  />
                </div>
                <div
                  class="d-flex justify-content-center align-items-center m-2"
                >
                  <p class="me-3">Rent :</p>
                  <input id="rent_Exp" class="inputBox" type="text" name="" value="2000" />
                </div>
                <div
                  class="d-flex justify-content-center align-items-center m-2"
                >
                  <p class="me-3">Clothes :</p>
                  <input id="cloths_Exp" class="inputBox" type="text" name="" value="500" />
                </div>
                <div class="text-center">
                  <button id="expense_Cal" class="btn btn-primary">Calculate</button>
                </div>

                <!-- Calcution result section -->
                <div class="mt-2 text-center">
                  <h4 class="">Total Expenses : <span id="total_Exp">5500</span></h4>
                </div>
                <div class="text-center">
                  <h4 class="">balance : <span id="balance">4500</span></h4>
                </div>

                <!-- Saving calculation section -->
                <div class="d-flex justify-content-center align-items-center">
                  <span class="me-2">save:</span class="me-2">
                  <input class=" me-2 inputBox saveInput" type="text" value="20" />
                  <span class="me-2">%</span>
                  <button class="btn btn-primary">save</button>
                </div>

                <!-- Calculation resutl after saving -->
                <div class="mt-2 text-center">
                    <h4 class="">Saving Amount: <span>5500</span></h4>
                  </div>
                  <div class="text-center">
                    <h4 class="">Remaing balance : <span>4500</span></h4>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap javascript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <!-- App calculation javascript file  -->
    <script src="./js/app.js"></script>
  </body>
</html>
